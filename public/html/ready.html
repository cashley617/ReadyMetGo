<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>ReadyMetGo</title>
</head>

<body>
    <div id="wrapper">
        <div class="jumbotron jumbotron1">
            <h1 class="display-4">Ready?</h1>
            <div id="headText">
                <p>Tell us a bit about yourself, and the skills you are looking for in potential collaborators.</p>
            </div>
            <hr>
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                            value="Mark" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last name"
                            value="Otto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Which of the below best describe you?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Developer</option>
                        <option>Visual Artist</option>
                        <option>Musician</option>
                        <option>Photographer</option>
                        <option>Piña Colada Enthusiast</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What are you looking for?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Developers</option>
                        <option>Visual Artists</option>
                        <option>Musicians</option>
                        <option>Photographers</option>
                        <option>Piña Colada Enthusiasts</option>
                    </select>
                </div>
                <p id="upload">Upload a photo to your profile!</p>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                        <p>Link your awesome project repository, music video, or online gallery!</p>
                        <input type="link" class="form-control" id="userPhoto" placeholder="www.github.com">
                    </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Ready?</button>
            </form>
        </div>
    </div>




</body>

</html>
