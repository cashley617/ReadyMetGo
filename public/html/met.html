<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>ReadyMetGo</title>
  </head>

  <body>
    <div id="wrapper">
      <div class="jumbotron jumbotron1">
        <h1 class="display-4">Met.</h1>
        <div id="headText">
          <p>
            Based on your skills and search preferences, here are some people we
            think you should link up with.
          </p>
        </div>
        <hr />
        <div class="tableWrap">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Skill</th>
                <th scope="col">Location</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td class="align-middle">Mark</td>
                <td class="align-middle">Developer</td>
                <td class="align-middle">Salt Lake City</td>
                <td class="align-middle">
                  <button class="btn btn-primary" type="submit">Meet</button>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <img
                    class="profileImg"
                    src="../assets/pexels-photo-733872.jpeg"
                    title="White flower"
                    alt="Flower"
                  />
                </th>
                <td class="align-middle">Jessica</td>
                <td class="align-middle">Visual Artist</td>
                <td class="align-middle">Denver</td>
                <td class="align-middle">
                  <button class="btn btn-primary" type="submit">Meet</button>
                </td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td class="align-middle">Larry</td>
                <td class="align-middle">Musician</td>
                <td class="align-middle">Los Angeles</td>
                <td class="align-middle">
                  <button class="btn btn-primary" type="submit">Meet</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
