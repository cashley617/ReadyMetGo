<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--GoogleAPIs-->
    <link href="https://fonts.googleapis.com/css?family=Bangers|Indie+Flower|Pacifico&display=swap" rel="stylesheet">
    <!--Reset CSS-->
    <!--CSS-->
    <link rel="stylesheet" href="../styles/styles.css">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>ReadyMetGo</title>
  </head>

  <body>
    <div id="wrapper">
        <div class="jumbotron jumbotron1">
            <h1 class="display-4">Ready?</h1>
            <div id="headText">
                <p>Tell us a bit about yourself, and the skills you are looking for in potential collaborators.</p>
            </div>
            <hr>
            <form>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">First Name</label>
                        <input type="text" class="form-control" id="name" placeholder="First"
                             required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Last Name</label>
                        <input type="text" class="form-control" id="validationDefault02" placeholder="Last"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault03">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault04">State</label>
                        <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="validationDefault05">Zip</label>
                        <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address (This is how you will contact/be contacted by your matches)</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="email@sample.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Which of the below best describe you?</label>
                    <select class="form-control" id="medium">
                        <option>Developer</option>
                        <option>Visual Artist</option>
                        <option>Musician</option>
                        <option>Photographer</option>
                        <option>Piña Colada Enthusiast</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What are you looking for?</label>
                    <select class="form-control" id="mediumPair">
                        <option value="developer">Developers</option>
                        <option value="visual artist">Visual Artists</option>
                        <option value="musician">Musicians</option>
                        <option value="photographer">Photographers</option>
                        <option value="pina colada enthusiast">Piña Colada Enthusiasts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="" for="exampleFormControlSelect1">Tell us more about your skills, the skills you are
                        looking for in collaborators, and/or the project concept.</label>
                    <textarea class="form-control col-md-12" aria-label="With textarea" placeholder="Go on, brag a little!"></textarea>
                </div>
                <label id="upload">Upload a photo to your profile!</label>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Link your awesome project repository, music video, or online gallery!</label>
                    <input type="link" class="form-control" id="userPhoto" placeholder="www.github.com">
                </div>
            </form>
            <button class="btn btn-primary submit" type="submit">Ready?</button>
        </div>
    </div>

    <script type="text/javascript">
        // Creating Front-end JavaScript which "POSTS" our form data to our express server
        // On submit jQuery grabs all of the fields then sends a post request to our API
        // API recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js)
        // In this case the associated code "saves" the data to the friends.js
        
    
        $(".submit").on("click", function(event) {
          event.preventDefault();
      
          // Grabbing the form elements
          let newProfile = {
            name: $("#name").val().trim(),
            //age: $("#age").val().trim(),
            photo: $("#upload").val().trim(),
            city: $("#city").val().trim(),
            email: $("#email").val().trim(),
            medium: $("#medium").val().trim(),
            mediumPair: $("#mediumPair").val().trim()

          };
    
          $.post("/api/setprofiles", newProfile, function(data){
                console.log("from ready.html Name: ", data.name);        
                //window.location.href = "/met?" + data.name;
          })
    
        });
    
      
      </script>


</body>

</html>
